<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary රූප වැඩිදියුණු කිරීම</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a12;
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-comparison {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        img {
            max-width: 45%;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .upload-label {
            background: var(--neon-purple);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            display: inline-block;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloudinary රූප වැඩිදියුණු කිරීම</h1>
        
        <input type="file" id="fileInput" accept="image/*">
        <label for="fileInput" class="upload-label">රූපය තෝරන්න</label>
        
        <div class="loader" id="loader"></div>
        
        <div class="image-comparison">
            <img id="originalImage" src="#" alt="මුල් රූපය" style="display: none;">
            <img id="enhancedImage" src="#" alt="වැඩිදියුණු කළ රූපය" style="display: none;">
        </div>

        <button onclick="downloadEnhanced()" id="downloadBtn" style="display: none;">
            බාගත කරන්න
        </button>
    </div>

    <script>
        const originalImage = document.getElementById('originalImage');
        const enhancedImage = document.getElementById('enhancedImage');
        const loader = document.getElementById('loader');
        const downloadBtn = document.getElementById('downloadBtn');
        let enhancedImageUrl = null;

        // Cloudinary API සැකසුම්
        const cloudName = 'dadtdcknk'; // ඔබේ Cloud Name
        const uploadPreset = 'Ch'; // ඔබේ Upload Preset
        const uploadUrl = `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`;

        // රූපය උඩුගත කිරීම
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loader.style.display = 'block';

            try {
                // රූපය උඩුගත කිරීම
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);

                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const originalUrl = data.secure_url;
                originalImage.src = originalUrl;
                originalImage.style.display = 'block';

                // රූපය වැඩිදියුණු කිරීම
                enhanceImage(originalUrl);
            } catch (error) {
                alert('දෝෂය: ' + error.message);
            }
            loader.style.display = 'none';
        });

        // Cloudinary භාවිතා කර රූපය වැඩිදියුණු කිරීම
        async function enhanceImage(imageUrl) {
            try {
                // වැඩිදියුණු කිරීමේ URL
                const enhancedUrl = imageUrl.replace('/upload/', '/upload/e_improve,f_auto,q_auto/');
                enhancedImage.src = enhancedUrl;
                enhancedImage.style.display = 'block';
                enhancedImageUrl = enhancedUrl;

                downloadBtn.style.display = 'inline-block';
            } catch (error) {
                alert('දෝෂය: ' + error.message);
            }
        }

        // බාගත කිරීම
        function downloadEnhanced() {
            const link = document.createElement('a');
            link.download = 'enhanced_image.png';
            link.href = enhancedImageUrl;
            link.click();
        }
    </script>
</body>
</html>
