  <script>
    // We'll use Tesseract.js for free OCR with Sinhala/English/Tamil
    // No API key needed; everything runs locally in the browser.

    // DOM Elements
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const loading = document.querySelector('.loading');
    const copyBtn = document.getElementById('copyBtn');
    const uploadArea = document.getElementById('uploadArea');
    const resultContainer = document.querySelector('.result-container');
    const settingsPanel = document.getElementById('settingsPanel');

    // Settings Elements
    const enhanceContrast = document.getElementById('enhanceContrast');
    const removeNoise = document.getElementById('removeNoise');
    const autoRotate = document.getElementById('autoRotate');
    const languageSelector = document.getElementById('languageSelector');

    // Create a Tesseract.js worker (one time)
    const { createWorker } = Tesseract;
    const worker = createWorker({
      logger: m => console.log(m) // progress logger
    });

    function toggleSettings() {
      settingsPanel.style.display = (settingsPanel.style.display === 'none' || !settingsPanel.style.display)
        ? 'block'
        : 'none';
    }

    // Convert the user's language selection into Tesseract language codes
    function getTesseractLang() {
      const val = languageSelector.value;
      // We'll map "si" -> "sin", "en" -> "eng", "ta" -> "tam"
      // If multiple, we join them with '+'
      // e.g. "si,en" -> "sin+eng", "si,en,ta" -> "sin+eng+tam"
      if (val === 'si') return 'sin';
      if (val === 'en') return 'eng';
      if (val === 'si,en') return 'sin+eng';
      if (val === 'si,en,ta') return 'sin+eng+tam';
      return 'sin'; // default
    }

    // Handle drag and drop events
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImage(file);
      }
    });

    // Handle file input change
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleImage(file);
      }
    });

    async function handleImage(file) {
      try {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          preview.style.opacity = '0';
          setTimeout(() => { preview.style.opacity = '1'; }, 50);
          preprocessImage(e.target.result);
        };
        reader.readAsDataURL(file);
      } catch (error) {
        showError('‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂ö‡∑í‡∂∫‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error.message);
      }
    }

    async function preprocessImage(imageData) {
      try {
        loading.style.display = 'block';
        result.textContent = '';
        resultContainer.style.display = 'none';

        // Load the image into a canvas for optional preprocessing
        const img = new Image();
        img.src = imageData;
        await new Promise((resolve, reject) => {
          img.onload = () => resolve();
          img.onerror = () => reject('Image load error');
        });

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;

        // Apply optional filters
        let filterStr = '';
        if (enhanceContrast.checked) {
          filterStr += 'contrast(1.2) brightness(1.1) ';
        }
        if (removeNoise.checked) {
          filterStr += 'blur(0.5px) ';
        }
        // autoRotate is not truly handled by Tesseract automatically,
        // but Tesseract does attempt orientation detection.
        // We'll just pass the image as-is.
        ctx.filter = filterStr.trim();
        ctx.drawImage(img, 0, 0);

        const processedImageData = canvas.toDataURL('image/jpeg', 0.9);
        recognizeText(processedImageData);
      } catch (error) {
        showError('‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∑É‡∑ê‡∂ö‡∑É‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error);
        loading.style.display = 'none';
      }
    }

    async function recognizeText(imageUrl) {
      try {
        const selectedLang = getTesseractLang();
        
        // 1) Load Tesseract worker if not loaded
        await worker.load();
        // 2) Load the correct language
        await worker.loadLanguage(selectedLang);
        // 3) Initialize
        await worker.initialize(selectedLang);

        // 4) Recognize the text
        const { data: { text } } = await worker.recognize(imageUrl);
        
        loading.style.display = 'none';
        
        if (text && text.trim()) {
          result.textContent = text;
          resultContainer.style.display = 'block';
        } else {
          showError('‡∂Ö‡∂Ø‡∑è‡∑Ö ‡∂¥‡∑è‡∂®‡∂∫‡∂ö‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.');
        }
      } catch (error) {
        showError('‡∂¥‡∑ô‡∑Ö ‡∑Ñ‡∂≥‡∑î‡∂±‡∑è‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error);
        loading.style.display = 'none';
      }
    }

    function showError(message) {
      result.textContent = message;
      resultContainer.style.display = 'block';
    }

    function retryRecognition() {
      result.textContent = '';
      resultContainer.style.display = 'none';
      preview.src = '';
      preview.style.display = 'none';
      imageInput.value = '';
    }

    // Copy to clipboard function
    copyBtn.addEventListener('click', () => {
      const textContent = result.textContent.trim();
      if (!textContent) {
        alert('‡∂¥‡∑ô‡∑Ö‡∂ö‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠!');
        return;
      }
      navigator.clipboard.writeText(textContent)
        .then(() => {
          alert('‡∂¥‡∑ô‡∑Ö ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑í.');
        })
        .catch(err => {
          alert('‡∂ö‡∑ú‡∂¥‡∑í ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ä ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + err);
        });
    });

    // Text-to-Speech
    function speakText() {
      const text = result.textContent.trim();
      if (!text) {
        alert('‡∂¥‡∑ô‡∑Ö‡∂ö‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠!');
        return;
      }
      let voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        // If voices not loaded yet, wait for voiceschanged
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          speakUsingVoice(voices, text);
        };
      } else {
        speakUsingVoice(voices, text);
      }
    }

    function speakUsingVoice(voices, text) {
      const utterance = new SpeechSynthesisUtterance(text);
      // Attempt to pick a Sinhala voice if we want Sinhala TTS
      // Not all systems have Sinhala voices. If none, it will use default.
      const sinhalaVoice = voices.find(v => v.lang.toLowerCase().startsWith('si'));
      if (sinhalaVoice) {
        utterance.voice = sinhalaVoice;
      }
      speechSynthesis.speak(utterance);
    }

    // Make sure we load voices if needed
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };
  </script>
