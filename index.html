<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>රූප වැඩිදියුණු කිරීමේ මෙවලම්</title>
    <style>
        :root {
            --primary: #00ffff;
            --bg-dark: #000033;
            --text-light: #ffffff;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .image-editor {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
        }

        canvas {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        button {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: var(--primary);
            color: var(--bg-dark);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>රූප වැඩිදියුණු කිරීමේ මෙවලම්</h1>
        
        <div class="image-editor">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">රූපයක් තෝරන්න</label>
            
            <div class="controls">
                <div class="control-group">
                    <h3>දීප්තිය සහ වර්ණ</h3>
                    <label>දීප්තිය: <input type="range" class="slider" id="brightness" min="-100" max="100" value="0"></label>
                    <label>වර්ණ සන්තෘප්තිය: <input type="range" class="slider" id="saturation" min="-100" max="100" value="0"></label>
                    <label>පරතරය: <input type="range" class="slider" id="contrast" min="-100" max="100" value="0"></label>
                </div>
                
                <div class="control-group">
                    <h3>තියුණු කිරීම</h3>
                    <label>තියුණු බව: <input type="range" class="slider" id="sharpness" min="0" max="100" value="0"></label>
                    <label>උස්බව ආවරණය: <input type="range" class="slider" id="noise" min="0" max="100" value="0"></label>
                </div>
            </div>

            <canvas id="canvas"></canvas>
            
            <div>
                <button onclick="resetImage()">යළි සකසන්න</button>
                <button onclick="saveImage()">රූපය සුරකින්න</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let originalImage = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        applyFilters();
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Add listeners to all sliders
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', applyFilters);
        });

        function applyFilters() {
            if (!originalImage) return;

            ctx.filter = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);

            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;
            const sharpness = document.getElementById('sharpness').value;
            
            // Apply filters
            ctx.filter = `brightness(${100 + parseInt(brightness)}%) 
                         contrast(${100 + parseInt(contrast)}%) 
                         saturate(${100 + parseInt(saturation)}%)`;
            
            // Apply sharpness using a custom function
            if (sharpness > 0) {
                applySharpness(sharpness / 100);
            }
        }

        function applySharpness(amount) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Simple sharpening algorithm
                data[i] = r + (r - 128) * amount;
                data[i + 1] = g + (g - 128) * amount;
                data[i + 2] = b + (b - 128) * amount;
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function resetImage() {
            if (!originalImage) return;
            document.querySelectorAll('.slider').forEach(slider => {
                slider.value = 0;
            });
            applyFilters();
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'enhanced_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
