<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 4K රූප උස්සා නැංවීම</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1d4ed8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .drop-zone {
            border: 2px dashed #94a3b8;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .drop-zone:hover {
            border-color: var(--primary);
        }
        canvas {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: var(--secondary);
        }
        .loader {
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">
        <p>රූපය මෙතැන ඇදගෙන එන්න හෝ ක්ලික් කරන්න</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <button class="btn" onclick="enhanceImage()" id="processBtn">HD කරන්න</button>

    <div id="preview">
        <div>
            <h3>මුල් රූපය</h3>
            <canvas id="inputCanvas"></canvas>
        </div>
        <div>
            <h3>4K රූපය</h3>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <div class="loader" id="loader" style="display: none;"></div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    <!-- WASM ImageMagick -->
    <script src="https://cdn.jsdelivr.net/npm/@imagemagick/magick-wasm@0.0.14/dist/magick.wasm.js"></script>

    <script>
        let model = null;
        let inputImage = null;

        // Drag & Drop සහාය
        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            loadImage(e.target.files[0]);
        });

        // රූපය පූර්ව සැකසුම
        async function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                inputImage = new Image();
                inputImage.src = e.target.result;
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                };
            };
            reader.readAsDataURL(file);
        }

        // Real-ESRGAN මාදිලිය
        async function loadESRGAN() {
            try {
                model = await tf.loadGraphModel('https://unpkg.com/@upscalerjs/esrgan-slim@1.0.0/models/model.json');
                console.log('මාදිලිය සාර්ථකව ලබා ගන්නා ලදී!');
            } catch (error) {
                console.error('මාදිලි දෝෂය:', error);
                alert('මාදිලිය ලබා ගැනීමට අසමත් විය. අන්තර්ජාල සම්බන්ධතාවය පරීක්ෂා කරන්න.');
            }
        }

        // රූපය HD කිරීම
        async function enhanceImage() {
            if (!inputImage) return alert('ප්රථමයෙන් රූපයක් තෝරන්න!');

            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                // රූපය ටෙන්සර් ආකාරයෙන් පරිවර්තනය
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // ESRGAN මගින් උස්සා නැංවීම
                const outputTensor = await model.executeAsync(inputTensor);

                // ප්රතිඵල කැන්වස් වෙත ලබා ගැනීම
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;

                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);

                // ImageMagick මගින් පසු සැකසුම
                await applyMagickFilters(outputCanvas);

                // බාගත කිරීමේ බොත්තම
                createDownloadButton(outputCanvas);

            } catch (error) {
                console.error('HD කිරීමේ දෝෂය:', error);
                alert('රූපය HD කිරීම අසාර්ථක විය!');
            } finally {
                loader.style.display = 'none';
                tf.dispose([inputTensor, outputTensor]);
            }
        }

        // ImageMagick පසු සැකසුම්
        async function applyMagickFilters(canvas) {
            const magick = new Magick();
            const pixels = await canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
            
            magick.readImageData(pixels, 'input.png', (image) => {
                image.resize('400%');
                image.unsharpMask(0.25, 0.08, 0.051, 0.05);
                image.write('output.png', (output) => {
                    const img = new Image();
                    img.src = output;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                });
            });
        }

        // බාගත කිරීමේ බොත්තම
        function createDownloadButton(canvas) {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = '4K රූපය බාගන්න';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `4k_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            };
            document.body.appendChild(btn);
        }

        // මාදිලිය ආරම්භ කිරීම
        window.onload = loadESRGAN;
    </script>
</body>
</html>
