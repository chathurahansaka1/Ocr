<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HD Converter</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f5f9;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .upload-box {
            border: 2px dashed #94a3b8;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: white;
            margin-bottom: 2rem;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        #preview {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background: var(--secondary);
        }
        .loader {
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <label for="fileInput" style="cursor: pointer;">
            <h3>üñºÔ∏è ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂± (JPG/PNG)</h3>
            <p>‡∂ã‡∂¥‡∂ª‡∑í‡∂∏ ‡∂¥‡∑ä‡∂ª‡∂∏‡∑è‡∂´‡∂∫: 5MB</p>
        </label>
    </div>

    <div style="text-align: center;">
        <button onclick="enhanceImage()" id="processBtn">HD ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (4x)</button>
    </div>

    <div id="preview">
        <div>
            <h4>‡∂∏‡∑î‡∂Ω‡∑ä ‡∂ª‡∑ñ‡∂¥‡∂∫</h4>
            <canvas id="inputCanvas"></canvas>
        </div>
        <div>
            <h4>HD ‡∂ª‡∑ñ‡∂¥‡∂∫</h4>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <div class="loader" id="loader" style="display: none;"></div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    
    <script>
        let model = null;
        let inputImage = null;

        // 1. Model Loading
        async function loadModel() {
            try {
                document.getElementById('loader').style.display = 'block';
                model = await tf.loadGraphModel('https://cdn.jsdelivr.net/gh/keras-js/keras-js-samples/src/ESRGAN/model/model.json');
                console.log('Model loaded!');
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                alert('Model loading failed: ' + error.message);
            }
        }

        // 2. Image Handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                inputImage = new Image();
                inputImage.src = e.target.result;
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                };
            };
            reader.readAsDataURL(file);
        });

        // 3. HD Enhancement
        async function enhanceImage() {
            if (!inputImage) return alert('‡∂ª‡∑ñ‡∂¥‡∂∫‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!');
            
            const loader = document.getElementById('loader');
            try {
                loader.style.display = 'block';
                
                // Preprocess
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // Inference
                const outputTensor = await model.executeAsync(inputTensor);

                // Postprocess
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);
                applySharpening(outputCanvas);

                // Download
                createDownloadButton(outputCanvas);

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loader.style.display = 'none';
                tf.dispose([inputTensor, outputTensor]);
            }
        }

        // 4. Sharpening
        function applySharpening(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.filter = 'contrast(110%) saturate(120%)';
            ctx.drawImage(canvas, 0, 0);
        }

        // 5. Download
        function createDownloadButton(canvas) {
            const btn = document.createElement('button');
            btn.innerHTML = '‚¨áÔ∏è HD ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂±';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `hd_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            document.querySelector('body').appendChild(btn);
        }

        // Initialize
        window.onload = loadModel;
    </script>
</body>
</html>
