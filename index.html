<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberEnhancer Pro</title>
    <style>
        :root {
            --neon-green: #0f0;
            --neon-purple: #f0f;
            --cyber-bg: #000;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--cyber-bg);
            color: var(--neon-green);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .cyber-terminal {
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0,0,0,0.9);
            position: relative;
        }

        .cyber-terminal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(0,255,0,0.1) 50%,
                transparent 55%
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .upload-area {
            border: 2px dashed var(--neon-purple);
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            transition: 0.3s;
        }

        canvas {
            border: 1px solid var(--neon-green);
            margin: 1rem 0;
            background: #111;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }

        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem 2rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1.2em;
        }

        .cyber-button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            100% { left: 100%; }
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            place-items: center;
            z-index: 999;
        }

        .hologram-loader {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotateY(360deg); }
        }

        .grid-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="cyber-terminal">
        <h1 style="text-align: center; text-shadow: 0 0 20px var(--neon-green);">
            >_ CYBER ENHANCER PRO
        </h1>

        <div class="upload-area" id="dropZone">
            <input type="file" id="cyberUpload" hidden>
            <label for="cyberUpload" class="cyber-button">
                [ UPLOAD IMAGE ]
            </label>
            
            <div id="preview">
                <canvas id="inputCanvas"></canvas>
                <div style="margin: 1rem; font-size: 2em;">â–¼</div>
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>

        <button class="cyber-button" id="processBtn" onclick="initiateEnhancement()">
            [ INITIATE ENHANCEMENT ]
        </button>
    </div>

    <div class="processing-overlay" id="processingOverlay">
        <div class="hologram-loader">
            <!-- Holographic particles -->
            <div class="grid-particle" style="top:20%; left:30%"></div>
            <div class="grid-particle" style="top:70%; left:60%"></div>
            <div class="grid-particle" style="top:40%; left:80%"></div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    <!-- ESRGAN Model -->
    <script src="https://cdn.jsdelivr.net/npm/esrgan-tfjs@1.0.0/dist/esrgan.min.js"></script>

    <script>
        let model = null;
        let inputImage = null;

        // 1. Initialize AI System
        async function initializeAISystem() {
            try {
                document.getElementById('processingOverlay').style.display = 'grid';
                model = await tf.loadGraphModel('https://cdn.jsdelivr.net/npm/esrgan-tfjs@1.0.0/models/4x/generator.json');
                document.getElementById('processingOverlay').style.display = 'none';
            } catch (error) {
                alert('SYSTEM ERROR: Failed to initialize AI core');
            }
        }

        // 2. Cyber Drag & Drop
        document.getElementById('dropZone').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.style.borderColor = var(--neon-green);
        });

        document.getElementById('dropZone').addEventListener('drop', (e) => {
            e.preventDefault();
            e.target.style.borderColor = var(--neon-purple);
            const file = e.dataTransfer.files[0];
            if(file) handleImageUpload(file);
        });

        // 3. Image Processing
        async function initiateEnhancement() {
            if(!inputImage || !model) return;

            const overlay = document.getElementById('processingOverlay');
            try {
                overlay.style.display = 'grid';
                
                // Phase 1: Preprocessing
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // Phase 2: AI Upscaling
                const outputTensor = await model.executeAsync(inputTensor);

                // Phase 3: Postprocessing
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);
                applyCyberEffects(outputCanvas);

                // Finalize
                createDownloadButton(outputCanvas);

            } catch (error) {
                console.error('PROCESSING FAILED:', error);
            } finally {
                overlay.style.display = 'none';
                tf.dispose([inputTensor, outputTensor]);
            }
        }

        // 4. Cyber Effects
        function applyCyberEffects(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.filter = 'contrast(120%) saturate(130%)';
            ctx.drawImage(canvas, 0, 0);

            // Add glitch effect
            ctx.globalCompositeOperation = 'lighter';
            ctx.drawImage(canvas, 
                Math.random()*4-2, Math.random()*4-2, 
                canvas.width, canvas.height
            );
        }

        // 5. Image Upload Handler
        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                inputImage = new Image();
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                };
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 6. Download Handler
        function createDownloadButton(canvas) {
            const btn = document.createElement('button');
            btn.className = 'cyber-button';
            btn.style.marginTop = '2rem';
            btn.textContent = '[ DOWNLOAD ENHANCED IMAGE ]';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `cyber_enhanced_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            document.querySelector('.cyber-terminal').appendChild(btn);
        }

        // Initialize Cyber System
        window.onload = initializeAISystem;
    </script>
</body>
</html>
