<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI රූප උස්සා නැංවීම</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --cyber-bg: #000;
        }
        body {
            font-family: 'Courier New', monospace;
            background: var(--cyber-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            padding: 2rem;
            margin: 2rem;
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(0,255,255,0.1) 50%,
                transparent 75%
            );
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translate(-50%, -50%) rotate(45deg) translateY(-200%); }
            100% { transform: translate(-50%, -50%) rotate(45deg) translateY(200%); }
        }
        .upload-box {
            border: 2px dashed var(--neon-cyan);
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            position: relative;
            z-index: 1;
        }
        canvas {
            background: #111;
            border: 1px solid var(--neon-cyan);
            margin: 1rem 0;
            max-width: 100%;
            display: none;
        }
        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1rem 2rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            margin: 0.5rem;
        }
        .cyber-button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }
        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-cyan);
            transition: width 0.3s;
        }
        .status-message {
            color: var(--neon-cyan);
            margin: 1rem 0;
            text-align: center;
        }
        #preview img {
            max-width: 100%;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; text-shadow: 0 0 15px var(--neon-cyan);">
            CYBER ENHANCER v2.0
        </h1>
        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <label for="fileInput" class="cyber-button">
                රූපය තෝරන්න
            </label>
            <div id="status" class="status-message"></div>
            
            <div id="preview">
                <img id="inputPreview" alt="Input Preview">
                <canvas id="inputCanvas"></canvas>
                <div style="margin: 1rem;">▼</div>
                <canvas id="outputCanvas"></canvas>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <button class="cyber-button" id="processBtn" onclick="startProcessing()" disabled>
            HD කිරීම ආරම්භ කරන්න
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    <script>
        let model = null;
        let inputImage = null;
        const status = document.getElementById('status');
        const processBtn = document.getElementById('processBtn');
        const progressBar = document.getElementById('progressBar');
        const inputPreview = document.getElementById('inputPreview');

        function showStatus(message) {
            status.textContent = message;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showStatus('කරුණාකර රූප ගොනුවක් පමණක් තෝරන්න');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                inputImage = new Image();
                inputImage.onload = () => {
                    inputPreview.src = e.target.result;
                    inputPreview.style.display = 'block';
                    processBtn.disabled = !model;
                    showStatus('රූපය සාර්ථකව උඩුගත කරන ලදී');
                };
                inputImage.src = e.target.result;
            };
            reader.onerror = () => {
                showStatus('ගොනුව කියවීමේ දෝෂයක් සිදු විය');
            };
            reader.readAsDataURL(file);
        });

        async function loadModel() {
            showStatus('AI මාදිලිය පූරණය වෙමින්...');
            try {
                model = await tf.loadGraphModel('https://tfhub.dev/captain-pool/esrgan-tf2/1');
                showStatus('AI මාදිලිය සාර්ථකව පූරණය විය');
                if (inputImage) processBtn.disabled = false;
            } catch (error) {
                console.error('Model loading error:', error);
                showStatus('AI මාදිලිය පූරණය කිරීමේ දෝෂයක් ඇති විය');
            }
        }

        async function startProcessing() {
            if (!inputImage || !model) return;

            try {
                processBtn.disabled = true;
                progressBar.style.display = 'block';
                updateProgress(10);
                showStatus('රූපය සකස් කරමින්...');

                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                updateProgress(30);
                showStatus('AI විශ්ලේෂණය සිදු කරමින්...');
                
                const outputTensor = await model.predict(inputTensor);
                
                updateProgress(70);
                showStatus('අවසන් රූපය සකස් කරමින්...');

                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.style.display = 'block';
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);

                updateProgress(100);
                showStatus('සැකසීම සම්පූර්ණයි!');
                createDownloadButton(outputCanvas);

                tf.dispose([inputTensor, outputTensor]);
            } catch (error) {
                console.error('Processing error:', error);
                showStatus('රූපය සැකසීමේ දෝෂයක් ඇති විය');
                updateProgress(0);
            } finally {
                processBtn.disabled = false;
            }
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function createDownloadButton(canvas) {
            const existingBtn = document.querySelector('.download-btn');
            if (existingBtn) existingBtn.remove();

            const btn = document.createElement('button');
            btn.className = 'cyber-button download-btn';
            btn.style.marginTop = '1rem';
            btn.textContent = 'HD රූපය බාගන්න';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `enhanced_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            document.querySelector('.upload-box').appendChild(btn);
        }

        window.onload = loadModel;
    </script>
</body>
</html>
