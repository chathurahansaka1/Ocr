<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI රූප උස්සා නැංවීම</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --cyber-bg: #000;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--cyber-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            border: 3px solid var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            padding: 2rem;
            margin: 2rem;
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(0,255,255,0.1) 50%,
                transparent 75%
            );
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { transform: translate(-50%, -50%) rotate(45deg) translateY(-200%); }
            100% { transform: translate(-50%, -50%) rotate(45deg) translateY(200%); }
        }

        .upload-box {
            border: 2px dashed var(--neon-cyan);
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            position: relative;
            z-index: 1;
        }

        canvas {
            background: #111;
            border: 1px solid var(--neon-cyan);
            margin: 1rem 0;
            max-width: 100%;
        }

        .cyber-button {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1rem 2rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-cyan);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; text-shadow: 0 0 15px var(--neon-cyan);">
            CYBER ENHANCER v2.0
        </h1>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <label for="fileInput" class="cyber-button">
                රූපය තෝරන්න
            </label>
            
            <div id="preview">
                <canvas id="inputCanvas"></canvas>
                <div style="margin: 1rem;">▼</div>
                <canvas id="outputCanvas"></canvas>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <button class="cyber-button" id="processBtn" onclick="startProcessing()">
            HD කිරීම ආරම්භ කරන්න
        </button>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    <script>
        let model = null;
        let inputImage = null;

        // 1. File Input Handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                inputImage = new Image();
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(inputImage, 0, 0);
                    document.getElementById('processBtn').disabled = false;
                };
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 2. AI Model Loading
        async function loadModel() {
            try {
                model = await tf.loadGraphModel(
                    'https://cdn.jsdelivr.net/npm/esrgan-tfjs@1.0.0/models/4x/generator.json'
                );
                console.log('AI මාදිලිය සාර්ථකව ලබා ගන්නා ලදී');
            } catch (error) {
                console.error('මාදිලි දෝෂය:', error);
                alert('මාදිලිය ලබා ගැනීමට අසමත් විය');
            }
        }

        // 3. Image Processing
        async function startProcessing() {
            if (!inputImage || !model) return;

            try {
                document.getElementById('processBtn').disabled = true;
                updateProgress(10);

                // Preprocess image
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // AI Processing
                updateProgress(30);
                const outputTensor = await model.executeAsync(inputTensor);
                
                // Postprocess
                updateProgress(70);
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);

                // Finalize
                updateProgress(100);
                createDownloadButton(outputCanvas);

            } catch (error) {
                console.error('සැකසුම් දෝෂය:', error);
                alert('රූප සැකසුම අසාර්ථක විය');
            } finally {
                document.getElementById('processBtn').disabled = false;
                tf.dispose([inputTensor, outputTensor]);
            }
        }

        // 4. Helper Functions
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function createDownloadButton(canvas) {
            const btn = document.createElement('button');
            btn.className = 'cyber-button';
            btn.style.marginTop = '1rem';
            btn.textContent = 'HD රූපය බාගන්න';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `enhanced_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            document.querySelector('.upload-box').appendChild(btn);
        }

        // Initialize
        window.onload = loadModel;
    </script>
</body>
</html>
