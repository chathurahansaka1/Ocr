<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber AI Enhancer</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --cyber-bg: #000;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--cyber-bg);
            color: var(--neon-cyan);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cyber-box {
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            margin: 20px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 15px var(--neon-cyan);
            max-width: 800px;
            width: 90%;
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        #progressBar {
            width: 100%;
            height: 10px;
            background: #111;
            margin: 20px 0;
        }

        #progressFill {
            width: 0%;
            height: 100%;
            background: var(--neon-cyan);
            transition: width 0.3s;
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        .status {
            color: #0f0;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="cyber-box">
        <h1>▲ CYBER ENHANCER v3.0 ▲</h1>
        
        <input type="file" id="imageInput" accept="image/*" hidden>
        <button onclick="document.getElementById('imageInput').click()">රූපය තෝරන්න</button>
        
        <div class="status" id="status">[ පද්ධතිය සූදානම් ]</div>
        
        <div id="preview">
            <canvas id="inputCanvas"></canvas>
            <canvas id="outputCanvas"></canvas>
        </div>

        <div id="progressBar">
            <div id="progressFill"></div>
        </div>

        <button onclick="startProcessing()" id="processBtn">ප්රතිනිර්මාණය ආරම්භ කරන්න</button>
    </div>

    <!-- Local TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>

    <script>
        let model = null;
        let inputImage = null;

        // 1. Model Loading
        async function loadModel() {
            try {
                document.getElementById('status').textContent = '[ මාදිලිය ලබා ගැනීම... ]';
                model = await tf.loadGraphModel('models/model.json');
                document.getElementById('status').textContent = '[ පද්ධතිය සූදානම් ]';
            } catch (error) {
                showError('මාදිලිය ලබා ගැනීමට අසමත් විය: ' + error.message);
            }
        }

        // 2. Image Handling
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if(file.size > 5*1024*1024) {
                showError('රූපය 5MB ට වඩා විශාලයි!');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                inputImage = new Image();
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                    document.getElementById('status').textContent = '[ රූපය සූදානම් ]';
                };
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 3. Processing
        async function startProcessing() {
            if (!inputImage || !model) {
                showError('ප්රථමයෙන් රූපයක් තෝරන්න!');
                return;
            }

            try {
                document.getElementById('processBtn').disabled = true;
                updateProgress(0);

                // Preprocessing
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // Processing
                updateProgress(30);
                const outputTensor = await model.executeAsync(inputTensor);

                // Postprocessing
                updateProgress(70);
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);
                
                updateProgress(100);
                document.getElementById('status').textContent = '[ සාර්ථකව නිම කරන ලදී ]';

            } catch (error) {
                showError('ප්රතිනිර්මාණ දෝෂය: ' + error.message);
            } finally {
                document.getElementById('processBtn').disabled = false;
                if(inputTensor) tf.dispose([inputTensor]);
                if(outputTensor) tf.dispose([outputTensor]);
            }
        }

        // Helper Functions
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function showError(message) {
            document.getElementById('status').textContent = '[ දෝෂය ]: ' + message;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('processBtn').disabled = false;
        }

        // Initialize
        window.onload = loadModel;
    </script>
</body>
</html>
