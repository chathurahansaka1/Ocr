<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ‡∂ª‡∑ñ‡∂¥ ‡∂ã‡∑É‡∑ä‡∑É‡∑è ‡∂±‡∑ê‡∂Ç‡∑Ä‡∑ì‡∂∏</title>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #2563EB;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: #F8FAFC;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .upload-box {
            border: 2px dashed #94A3B8;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: white;
            margin-bottom: 2rem;
            cursor: pointer;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        #preview {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }
        button {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin: 1rem 0;
        }
        button:hover {
            background: var(--secondary);
        }
        .loader {
            border: 4px solid #E2E8F0;
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <h3>üñºÔ∏è ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</h3>
        <p>(JPG, PNG, 5MB ‡∂ß ‡∂Ö‡∂©‡∑î)</p>
    </div>

    <div style="text-align: center;">
        <button onclick="processImage()">HD ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</button>
    </div>

    <div id="preview">
        <div>
            <h4>‡∂∏‡∑î‡∂Ω‡∑ä ‡∂ª‡∑ñ‡∂¥‡∂∫</h4>
            <canvas id="inputCanvas"></canvas>
        </div>
        <div>
            <h4>HD ‡∂ª‡∑ñ‡∂¥‡∂∫</h4>
            <canvas id="outputCanvas"></canvas>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <!-- AI Upscaler Library -->
    <script src="https://cdn.jsdelivr.net/npm/upscaler@1.0.0/dist/upscaler.min.js"></script>

    <script>
        const upscaler = new Upscaler({
            model: 'https://unpkg.com/@upscalerjs/esrgan-slim@1.0.0/models/4x/generator.json',
        });

        let inputImage = null;

        // ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                inputImage = new Image();
                inputImage.src = e.target.result;
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                };
            };
            reader.readAsDataURL(file);
        });

        // HD ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö ‡∂ö‡∑ä‡∂ª‡∑í‡∂∫‡∑è‡∑Ä‡∂Ω‡∑í‡∂∫
        async function processImage() {
            if (!inputImage) return alert('‡∂ª‡∑ñ‡∂¥‡∂∫‡∂ö‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!');

            const loader = document.getElementById('loader');
            try {
                loader.style.display = 'block';
                
                // ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂ã‡∑É‡∑ä‡∑É‡∑è ‡∂±‡∑ê‡∂Ç‡∑Ä‡∑ì‡∂∏
                const upscaledImage = await upscaler.upscale(inputImage.src, {
                    output: 'canvas',
                    scale: 4
                });

                // ‡∂¥‡∑ä‡∂ª‡∂≠‡∑í‡∂µ‡∂Ω‡∂∫ ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = upscaledImage.width;
                outputCanvas.height = upscaledImage.height;
                outputCanvas.getContext('2d').drawImage(upscaledImage, 0, 0);

                // ‡∂∂‡∑è‡∂ú‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
                createDownloadButton(outputCanvas);

            } catch (error) {
                alert('‡∂Ø‡∑ù‡∑Ç‡∂∫: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        // ‡∂∂‡∑è‡∂ú‡∂≠ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ö ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏
        function createDownloadButton(canvas) {
            const btn = document.createElement('button');
            btn.innerHTML = '‚¨áÔ∏è HD ‡∂ª‡∑ñ‡∂¥‡∂∫ ‡∂∂‡∑è‡∂ú‡∂±‡∑ä‡∂±';
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = `hd_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            document.body.appendChild(btn);
        }
    </script>
</body>
</html>
