  <script>
    /*
      WARNING: You have included your API key in client-side code.
      Anyone can see this key by viewing the HTML source.
      Be sure to restrict your key in the Google Cloud Console or
      use a server-side proxy for production use.
    */
    const API_KEY = 'AIzaSyD-37WmmRfnZJifG0Jc6zjY0sMBjGHGf5w';
    
    // DOM Elements
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const loading = document.querySelector('.loading');
    const copyBtn = document.getElementById('copyBtn');
    const uploadArea = document.getElementById('uploadArea');
    const resultContainer = document.querySelector('.result-container');
    const settingsPanel = document.getElementById('settingsPanel');
    
    // Settings Elements
    const enhanceContrast = document.getElementById('enhanceContrast');
    const removeNoise = document.getElementById('removeNoise');
    const autoRotate = document.getElementById('autoRotate');
    const languageSelector = document.getElementById('languageSelector');
    
    function toggleSettings() {
      settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
    }
    
    // Handle drag and drop events
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });
    
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImage(file);
      }
    });
    
    // Handle file input change
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleImage(file);
      }
    });
    
    async function handleImage(file) {
      try {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          preview.style.opacity = 0;
          setTimeout(() => { preview.style.opacity = 1; }, 50);
          preprocessImage(e.target.result);
        };
        reader.readAsDataURL(file);
      } catch (error) {
        showError('‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂ö‡∑í‡∂∫‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error.message);
      }
    }
    
    async function preprocessImage(imageData) {
      try {
        loading.style.display = 'block';
        result.textContent = '';
        resultContainer.style.display = 'none';
    
        const img = new Image();
        img.src = imageData;
        await new Promise(resolve => {
          img.onload = resolve;
          img.onerror = () => {
            throw new Error('Image could not be loaded.');
          };
        });
    
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
    
        if (enhanceContrast.checked) {
          ctx.filter = 'contrast(1.2) brightness(1.1)';
        }
        ctx.drawImage(img, 0, 0);
    
        if (removeNoise.checked) {
          // Apply a mild blur for noise removal
          ctx.filter = 'blur(0.5px)';
          ctx.drawImage(canvas, 0, 0);
        }
    
        // Convert canvas to data URL (JPEG at 90% quality)
        const processedImageData = canvas.toDataURL('image/jpeg', 0.9);
        recognizeText(processedImageData);
    
      } catch (error) {
        showError('‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∑É‡∑ê‡∂ö‡∑É‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error.message);
        loading.style.display = 'none';
      }
    }
    
    async function recognizeText(imageUrl) {
      try {
        const base64Image = imageUrl.split(',')[1];
        const languageHints = languageSelector.value.split(',');
    
        const requestBody = {
          requests: [{
            image: {
              content: base64Image
            },
            features: [{
              type: 'TEXT_DETECTION',
              model: 'builtin/latest'
            }],
            imageContext: {
              languageHints: languageHints
            }
          }]
        };
    
        if (autoRotate.checked) {
          // DOCUMENT_TEXT_DETECTION can handle orientation better
          requestBody.requests[0].features.push({
            type: 'DOCUMENT_TEXT_DETECTION'
          });
        }
    
        const response = await fetch(
          `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody)
          }
        );
        
        // Check if network request was successful
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
    
        const data = await response.json();
        
        // Check for API errors
        if (data.error) {
          throw new Error('API error: ' + data.error.message);
        }
    
        loading.style.display = 'none';
    
        // Check if we have valid OCR text
        if (data.responses &&
            data.responses[0] &&
            data.responses[0].fullTextAnnotation &&
            data.responses[0].fullTextAnnotation.text) {
          result.textContent = data.responses[0].fullTextAnnotation.text;
          resultContainer.style.display = 'block';
        } else {
          showError('‡∂Ö‡∂Ø‡∑è‡∑Ö ‡∂¥‡∑è‡∂®‡∂∫‡∂ö‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.');
        }
      } catch (error) {
        showError('‡∂¥‡∑ô‡∑Ö ‡∑Ñ‡∂≥‡∑î‡∂±‡∑è‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + error.message);
        loading.style.display = 'none';
      }
    }
    
    function showError(message) {
      result.textContent = message;
      resultContainer.style.display = 'block';
    }
    
    function retryRecognition() {
      result.textContent = '';
      resultContainer.style.display = 'none';
      preview.src = '';
      imageInput.value = '';
    }
    
    // Copy to clipboard function
    copyBtn.addEventListener('click', () => {
      if (!result.textContent.trim()) {
        alert('‡∂¥‡∑ô‡∑Ö‡∂ö‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠!');
        return;
      }
      navigator.clipboard.writeText(result.textContent).then(() => {
        alert('‡∂¥‡∑ô‡∑Ö ‡∂¥‡∑í‡∂ß‡∂¥‡∂≠‡∑ä ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑í.');
      }).catch(err => {
        alert('‡∂ö‡∑ú‡∂¥‡∑í ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ä ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ' + err);
      });
    });
    
    // Improved Text-to-Speech functionality
    function speakText() {
      const text = result.textContent.trim();
      if (!text) {
        alert('‡∂¥‡∑ô‡∑Ö‡∂ö‡∑ä ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠!');
        return;
      }
    
      let voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        // Voices not yet loaded; wait for voiceschanged event
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          speakUsingVoice(voices, text);
        };
      } else {
        speakUsingVoice(voices, text);
      }
    }
    
    function speakUsingVoice(voices, text) {
      const utterance = new SpeechSynthesisUtterance(text);
      // Attempt to select a Sinhala voice if available
      const sinhalaVoice = voices.find(voice => voice.lang && voice.lang.toLowerCase().startsWith('si'));
      if (sinhalaVoice) {
        utterance.voice = sinhalaVoice;
      } else {
        console.warn('Sinhala voice not found. Using default voice.');
      }
      speechSynthesis.speak(utterance);
    }
    
    // Ensure voices are loaded for speech synthesis
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };
  </script>
