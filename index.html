<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI රූප උස්සා නැංවීම</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --cyber-bg: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cyber-bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            margin: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid var(--neon-green);
        }

        .preview-box {
            border: 2px dashed var(--neon-green);
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            margin: 1rem 0;
        }

        canvas {
            background: #111;
            border-radius: 8px;
            margin: 1rem 0;
            max-width: 100%;
        }

        .process-btn {
            background: var(--neon-green);
            border: none;
            padding: 1rem 2rem;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-green);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: var(--neon-green);">AI රූප උස්සා නැංවීම</h1>
        
        <div class="preview-box">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <label for="fileInput" class="process-btn" style="margin-bottom: 1rem;">
                රූපය තෝරන්න
            </label>
            
            <div id="preview">
                <canvas id="inputCanvas"></canvas>
                <canvas id="outputCanvas"></canvas>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <button class="process-btn" id="processBtn" onclick="startProcessing()" disabled>
            උස්සා නැංවීම ආරම්භ කරන්න
        </button>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
    
    <script>
        let model = null;
        let inputImage = null;

        // 1. AI Model Loading
        async function loadModel() {
            try {
                model = await tf.loadGraphModel(
                    'https://cdn.jsdelivr.net/gh/keras-js/keras-js-samples@master/src/ESRGAN/model/model.json'
                );
                console.log('AI මාදිලිය සාර්ථකව ලබා ගන්නා ලදී');
            } catch (error) {
                console.error('මාදිලි දෝෂය:', error);
                alert('මාදිලිය ලබා ගැනීමට අසමත් විය');
            }
        }

        // 2. Image Input Handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                inputImage = new Image();
                inputImage.onload = () => {
                    const canvas = document.getElementById('inputCanvas');
                    canvas.width = inputImage.width;
                    canvas.height = inputImage.height;
                    canvas.getContext('2d').drawImage(inputImage, 0, 0);
                    document.getElementById('processBtn').disabled = false;
                };
                inputImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 3. AI Processing
        async function startProcessing() {
            if (!inputImage || !model) return;

            const processBtn = document.getElementById('processBtn');
            try {
                processBtn.disabled = true;
                updateProgress(10);

                // Preprocess image
                const inputTensor = tf.browser.fromPixels(inputImage)
                    .toFloat()
                    .div(255.0)
                    .expandDims();

                // AI Upscaling
                updateProgress(30);
                const outputTensor = await model.executeAsync(inputTensor);
                
                // Postprocess
                updateProgress(70);
                const outputCanvas = document.getElementById('outputCanvas');
                outputCanvas.width = inputImage.width * 4;
                outputCanvas.height = inputImage.height * 4;
                await tf.browser.toPixels(outputTensor.squeeze(), outputCanvas);

                // Enhance quality
                applyPostProcessing(outputCanvas);
                updateProgress(100);
                
                // Enable download
                createDownloadButton(outputCanvas);

            } catch (error) {
                console.error('සැකසුම් දෝෂය:', error);
                alert('රූප සැකසුම අසාර්ථක විය');
            } finally {
                processBtn.disabled = false;
                tf.dispose([inputTensor, outputTensor]);
                setTimeout(() => updateProgress(0), 2000);
            }
        }

        // 4. Post-processing
        function applyPostProcessing(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.filter = 'contrast(105%) saturate(110%)';
            ctx.drawImage(canvas, 0, 0);
        }

        // Helper Functions
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function createDownloadButton() {
            const existingBtn = document.getElementById('downloadBtn');
            if(existingBtn) existingBtn.remove();

            const btn = document.createElement('button');
            btn.className = 'process-btn';
            btn.id = 'downloadBtn';
            btn.textContent = 'HD රූපය බාගන්න';
            btn.onclick = () => {
                const canvas = document.getElementById('outputCanvas');
                const link = document.createElement('a');
                link.download = `enhanced_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            document.querySelector('.container').appendChild(btn);
        }

        // Initialize AI System
        window.onload = loadModel;
    </script>
</body>
</html>
